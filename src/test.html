<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегущая строка</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    margin: 0;
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
}

.marquee {
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    width: 100%; /* Ширина бегущей строки */
    background-color: #333; /* Цвет фона */
}

.marquee-content {
    display: inline-block;
    padding-left: 100%; /* Начальное смещение для анимации */
    animation: marquee 10s linear infinite; /* Анимация */
}

@keyframes marquee {
    from {
        transform: translateX(0); /* Начальная позиция */
    }
    to {
        transform: translateX(-100%); /* Конечная позиция */
    }
}
    </style>
</head>
<body>
    <div class="marquee">
        <div class="marquee-content">
            Это пример бегущей строки. Текст будет двигаться слева направо.
        </div>
    </div>
</body>
</html>
